<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <article class="product-card">
      <header class="product-card__header">
        <picture class="product-card__picture">
          <source
            srcset="./images/image-product-mobile.avif"
            type="image/avif"
            media="(max-width: 600px)"
          />
          <source
            srcset="./images/image-product-mobile.webp"
            type="image/webp"
            media="(max-width: 600px)"
          />
          <source
            srcset="./images/image-product-mobile.jpg"
            media="(max-width: 600px)"
          />
          <source
            srcset="./images/image-product-desktop.avif"
            type="image/avif"
            media="(min-width: 601px)"
          />
          <source
            srcset="./images/image-product-desktop.webp"
            type="image/webp"
            media="(min-width: 601px)"
          />
          <img src="./images/image-product-desktop.jpg" alt="Product preview" />
        </picture>
      </header>
      <main class="product-card__body">
        <span class="product-card__category">Perfume</span>
        <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL
        </p>
        <div class="product-card__price-container">
          <strong class="product-card__current-price">$149.99</strong>
          <span class="product-card__past-price">$169.99</span>
        </div>
        <button class="product-card__button">Add to cart</button>
      </main>
    </article>
  </body>
</html>
